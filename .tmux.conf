# -----------------------------------------------------------------------------
# Coder Dotfiles - Tmux Configuration
# -----------------------------------------------------------------------------

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status more often
set -g status-interval 5

# Focus events for vim/neovim
set -g focus-events on

# 256 color support
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Faster key repetition
set -s escape-time 0

# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------
set -g status-position bottom
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left-length 40
set -g status-right-length 60
set -g status-left '#[fg=#89b4fa,bold] #S #[fg=#6c7086]| '
set -g status-right '#[fg=#6c7086]| #[fg=#a6e3a1]%H:%M #[fg=#6c7086]| #[fg=#f9e2af]%d-%b-%y '

# Window status
setw -g window-status-current-style 'fg=#f38ba8 bold'
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-style 'fg=#6c7086'
setw -g window-status-format ' #I:#W#F '

# -----------------------------------------------------------------------------
# Plugins (TPM)
# -----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TPM (keep this at the bottom)
run '~/.tmux/plugins/tpm/tpm'
